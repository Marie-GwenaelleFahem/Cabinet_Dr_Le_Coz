<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Démo tabindex</title>
  <style>
    .box {
      border: 2px solid #333;
      padding: 1rem;
      margin-bottom: 1rem;
    }

    .focusable:focus {
      outline: 2px solid royalblue;
      background-color: #eef;
    }
  </style>
</head>
<body>

  <h1>Démo de tabindex</h1>

  <a href="#">Lien classique (focusable)</a><br><br>

  <button>Un bouton (focusable par défaut)</button><br><br>

  <div class="box">❌ Ce div <strong>n'est pas focusable</strong></div>

  <div class="box focusable" tabindex="0">✅ Ce div <strong>est focusable</strong> avec <code>tabindex="0"</code></div>

  <div class="box" tabindex="-1">⚠️ Ce div a <code>tabindex="-1"</code> (non focusable avec Tab)</div>

</body>
</html>
